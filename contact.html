---
title: Contact
---
<h1>Contact Me</h1>
<p>
  For bookings and general enquiries, please use the form below:
</p>
<form id="contact-form" action="https://formspree.io/mail@ochremusic.com" method="POST">
  <input type="text" name="name" placeholder="Name (required)" title="Please add your name." required>
  <input type="email" name="_replyto" placeholder="Email (required)" required>
  <input type="url" name="website" placeholder="Website">
  <input type="text" name="_subject" placeholder="Subject (required)" required>
  <input type="text" name="_gotcha" style="display:none">
  <textarea name="message" placeholder="Message (required)" rows="10" cols="80" title="Please enter your message." required></textarea>
  <input type="submit" class="send" value="Send">
</form>
