<nav>
  <ul class="nav-menu" id="main-nav">
    {% for item in site.data.nav %}
    <li>
      <a
        href="{{ item.url }}"
        {% if item.url == page.url %}
          id="current"
        {% endif %}
        {% if item.external %}
          class="external"
          data-label="{{ item.label }}"
        {% endif %}

      >
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
    <li class="nav-icon">
      <a href="javascript:void(0);" onclick="nav()">
        Menu
      </a>
    </li>
  </ul>
</nav>
