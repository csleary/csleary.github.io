<!DOCTYPE html>
<html lang="en-GB">
<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous" async></script>
  <script src="/js/jquery.stellar.min.js"></script>
  <script>
    $(function() {
      $.stellar({
        horizontalScrolling: false,
      });
    });

    function nav() {
      var x = document.getElementById("main-nav");
      if (x.className === "nav-menu") {
        x.className += " responsive";
      } else {
        x.className = "nav-menu";
      }
    }
  </script>
  <script src="/js/contact.js" defer></script>
  <title>{{ site.title }} | {{ page.title }}</title>
  {% seo title=false %}
</head>

<body>
  <a href="/">
    <header data-stellar-background-ratio="0.5"></header>
  </a>
  <nav>
    <ul class="nav-menu" id="main-nav">
      <li><a href="/" {% if page.title == "Blog" %}id="current"{% endif %}>Blog</a></li>
      <li><a href="/music/" {% if page.title == "Music" %}id="current"{% endif %}>Music</a></li>
      <li><a href="/mastering/" {% if page.title == "Mastering" %}id="current"{% endif %}>Mastering</a></li>
      <li><a href="/portfolio/" {% if page.title == "Portfolio" %}id="current"{% endif %}>Portfolio</a></li>
      <li><a href="/merch/" {% if page.title == "Merch" %}id="current"{% endif %}>Merch</a></li>
      <li><a href="/biography/" {% if page.title == "Biography" %}id="current"{% endif %}>Biography</a></li>
      <li><a href="/contact/" {% if page.title == "Contact" %}id="current"{% endif %}>Contact</a></li>
      <li class="nav-icon">
        <a href="javascript:void(0);" onclick="nav()">Menu</a>
      </li>
    </ul>
  </nav>
