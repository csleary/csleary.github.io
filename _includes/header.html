<body>
  <a href="{{ site.baseurl }}/">
    <header data-stellar-background-ratio="0.5"></header>
  </a>
  {% include nav.html %}
  <script>
  function nav() {
    var x = document.getElementById('main-nav');
    if (x.className === 'nav-menu') {
      x.className += ' responsive';
    } else {
      x.className = 'nav-menu';
    }
  }
  </script>
