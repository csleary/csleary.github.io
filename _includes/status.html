<article class="status">
  {{ post.excerpt }}
  <div class="entry-meta">
    <div class="date">
      <time datetime="{{ post.date }}">
        <a href="{{ site.baseurl }}{{ post.url }}" title="Permalink to this status update.">
          {% assign d = post.date | date: "%-d" %} {% case d %} {% when '1' or '21' or '31' %} {{ d
          }}st {% when '2' or '22' %} {{ d }}nd {% when '3' or '23' %} {{ d }}rd {% else %} {{ d
          }}th {% endcase %} of {{ post.date | date: "%B" }}, {{ post.date | date: "%Y" }}
        </a>
      </time>
    </div>
  </div>
</article>
